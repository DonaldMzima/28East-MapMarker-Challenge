<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Google Maps Project</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="search-input" class="flex-grow p-2 border rounded" placeholder="Search for a location">
            <span id="marker-counter" class="ml-4 text-lg font-semibold">Markers: 0</span>
        </div>
        <div id="map" class="w-full h-96"></div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcome-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Welcome to the Google Maps Project!</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        This app allows you to interact with Google Maps ðŸ˜„ :
                        <ul class="list-disc text-left mt-2">
                            <li>Click on the map to add markers</li>
                            <li>Search for locations using the search bar</li>
                            <li>View the total number of markers placed</li>
                        </ul>
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close" class="px-4 py-2 bg-blue-500 text-white w-48 text-base font-medium rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Ready
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
